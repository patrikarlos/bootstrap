applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    bindings:
      "": *oam-space
      cluster: *internal-space
      shared-db: *internal-space
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    num_units: 1
    to:
      - lxd:4
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    bindings:
      "": *oam-space
      amqp: *internal-space
      cluster: *internal-space
    num_units: 1
    options:
      management_plugin: True
      source: *openstack-origin
    to:
      - lxd:1
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    bindings:
      "": *oam-space
      public: *ceph-public-space
      cluster: *ceph-cluster-space
    num_units: 3
    options:
      source: *openstack-origin
      osd-devices: *osd-devices
    to:
      - 0
      - 1
      - 2
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    bindings:
      "": *oam-space
      public: *ceph-public-space
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
    to:
      - lxd:1
      - lxd:2
      - lxd:3
  ceph-radosgw:
    charm: cs:~openstack-charmers-next/ceph-radosgw
    constraints: *ceph-access-constr
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      mon: *ceph-public-space
    num_units: 1
    options:
      source: *openstack-origin
      region: *region
#      vip: 194.47.157.200
      ceph-osd-replication-count: 2
    to:
      - lxd:0
#      - lxd:1
#      - lxd:2
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      shared-db: *internal-space
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      region: *region
#      vip: 194.47.157.201
      token-provider: fernet
    to:
      # - lxd:5
      # - lxd:4
      - lxd:3
  openstack-dashboard:
    charm: openstack-dashboard
    constraints: *oam-space-constr
    bindings:
      "": *public-space
      shared-db: *internal-space
    num_units: 1
    options:
      openstack-origin: *openstack-origin
 #     vip: 194.47.157.202
    to:
      # - lxd:0
      - lxd:1
      # - lxd:2
  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    bindings:
      "": *oam-space
      internal: *internal-space
      # TODO - is this required?
      ceph: *ceph-public-space
      ceph-access: *ceph-public-space
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
      ceph-osd-replication-count: 2
      libvirt-image-backend: rbd
      cpu-mode: host-passthrough
    to:
      - 0
      - 1
      - 2
  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      shared-db: *internal-space
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
      region: *region
      console-access-protocol: novnc
    to:
      - lxd:2
      # - lxd:3
      # - lxd:4
  neutron-gateway:
    charm: cs:~openstack-charmers-next/neutron-gateway
    bindings:
      "": *oam-space
      data: *overlay-space
    # series: xenial
    num_units: 1
    options:
      data-port: *ngw-data-port
      flat-network-providers: *flat-network-providers
      openstack-origin: *openstack-origin
      bridge-mappings: *bridge-mappings
    to:
      - 0
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      shared-db: *internal-space
    num_units: 1
    options:
      overlay-network-type: 'gre vxlan'
#      l2-population: true
      flat-network-providers: *flat-network-providers
      neutron-security-groups: true
#      enable-dvr: true
#      enable-ml2-port-security: True
      openstack-origin: *openstack-origin
      region: *region
    to:
      # - lxd:3
      # - lxd:0
      # - lxd:5
      - lxd:1
  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    bindings:
      data: *overlay-space
    options:
      enable-local-dhcp-and-metadata: True
      # flat-network-providers: *flat-network-providers
      data-port: *ovs-data-port
      bridge-mappings: *bridge-mappings
#      dns-servers: *dns-servers
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    constraints: *ceph-access-constr
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      shared-db: *internal-space
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
      region: *region
    to:
      - lxd:0
      # - lxd:1
      # - lxd:3
  cinder-ceph:
    charm: cs:~openstack-charmers-next/cinder-ceph
    bindings:
      "": *oam-space
      ceph-access: *internal-space
      ceph: *internal-space
    num_units: 0
    options:
      ceph-osd-replication-count: 2
  glance:
    charm: cs:~openstack-charmers-next/glance
    constraints: *ceph-access-constr
    bindings:
      "": *oam-space
      public: *public-space
      admin: *admin-space
      internal: *internal-space
      shared-db: *internal-space
    num_units: 1
    # constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      region: *region
    to:
      - lxd:2
